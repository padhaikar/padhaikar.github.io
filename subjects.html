<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Book Collection - Padhaikar</title>

<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000;
    --card-bg: #f4f4f4;
    --shadow: rgba(0,0,0,0.1);
  }

  .dark-theme {
    --bg-color: #0e0e0e;
    --text-color: #ffffff;
    --card-bg: #1e1e1e;
    --shadow: rgba(255,255,255,0.1);
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: 0.3s ease-in-out;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: var(--card-bg);
    box-shadow: 0 2px 8px var(--shadow);
  }

  .buttons {
    display: flex;
    gap: 10px;
  }

  .theme-btn, .home-btn {
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: #fff;
  }

  .theme-btn {
    background: #007bff;
  }

  .home-btn {
    background: #ff5722;
    text-decoration: none;
    display: inline-block;
  }

  .container {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 30px;
  }

  .card {
    background: var(--card-bg);
    border-radius: 14px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 10px var(--shadow);
    transition: 0.2s;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    border-radius: 10px;
  }

  .btn {
    margin-top: 12px;
    padding: 10px 16px;
    background: #28a745;
    color: white;
    border-radius: 7px;
    text-decoration: none;
    display: inline-block;
  }
</style>
</head>

<body>

<header>
  <h2>My Book Collection</h2>

  <div class="buttons">
    <a href="https://padhaikar.github.io" class="home-btn">Back to Home</a>
    <button class="theme-btn" onclick="toggleTheme()">Day/Night</button>
  </div>
</header>

<div class="container">
  <div class="grid">

    <!-- BOOK 1 -->
    <div class="card">
      <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcQ_QXwyevi8Uv5rH-hEhlFZRm5A6id32yz44Xf5r0mxT3PATtftG5DC2H7l86At3-QYY-KLdLckvLWQuHkQyF_qH54D1dfe17_IprPzEupp40Qe27X-7W9GBw" />
      <a href="https://padhaikar.github.io/1.html" class="btn">Open</a>
    </div>

    <!-- BOOK 2 -->
    <div class="card">
      <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTKHZNJi8GOrQIoJyz21SeYIJcWMoVKiRzbiMAz1XSxiyO5Zv-XfgIq3J7cpdtFhU1waBwH5YA32MddJvy3up8yC4J1xxODRMpdgGX4f_hT-Vlq8mD1f9jr" />
      <a href="https://padhaikar.github.io/2.html" class="btn">Open</a>
    </div>

    <!-- BOOK 3 -->
    <div class="card">
      <img src="https://encrypted-tbn3.gstatic.com/shopping?q=tbn:ANd9GcTPNhe3W4I4IcrOnQ9nGR__vvk83-u0C0-sTB-Vey-Coilct29vmLnhEgF_3zYDf8PEyB_qhpTeEYXvUiQzFVt7lOoo1Dg28cf4ZzIYvsQN0Adftk3dSNJj" />
      <a href="https://padhaikar.github.io/3.html" class="btn">Open</a>
    </div>

  </div>
</div>

<script>
function toggleTheme() {
  document.body.classList.toggle("dark-theme");
}
</script>

</body>
</html>
