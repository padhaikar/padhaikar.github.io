<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Class 9 Notes - Padhai Kar!!!</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(135deg, #e3f2fd, #c8e6c9);
      color: #1e2a38;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Smooth Fade-in Animations */
    h1, p, .note-buttons, footer, .back-btn {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease;
    }

    .show {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    h1 {
      color: #0d47a1;
      font-size: 2.3rem;
      margin-top: 10px;
    }

    p {
      color: #1e2a38;
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #1976d2;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.8);
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .back-btn:hover {
      background: #0d47a1;
      transform: scale(1.05);
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
      border-color: #ffffff;
    }

    /* Note Buttons */
    .note-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .note-btn {
      background: #1976d2;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.7);
    }

    .note-btn:hover {
      background: #0d47a1;
      transform: scale(1.05) translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      border-color: #fff;
    }

    footer {
      margin-top: 40px;
      color: #4f5d58;
      font-size: 0.9rem;
    }
  </style>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1545901236954751"
    crossorigin="anonymous"></script>
</head>
<body>
  <a href="index.html" class="back-btn">← Back to Home</a>

  <h1>Class 9 Notes</h1>
  <p>Select your subject to download notes:</p>

  <div class="note-buttons">
    <a href="https://www.mediafire.com/folder/wfwb8gyqnt9g5/Science_clas_9" class="note-btn" target="_blank">SCIENCE</a>
    <a href="https://www.mediafire.com/folder/4084dech9z4dz/Maths_9" class="note-btn" target="_blank">MATHS</a>
    <a href="https://www.mediafire.com/folder/5vgf05jghhike/ENGLISH_9" class="note-btn" target="_blank">ENGLISH</a>
    <a href="https://www.mediafire.com/folder/4kjvgarj22z7d/SSC_9" class="note-btn" target="_blank">SST</a>
  </div>

  <footer>
    © 2025 Padhai Kar. Study. Revise. Succeed.
  </footer>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('show');
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('h1, p, .note-buttons, footer, .back-btn').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
